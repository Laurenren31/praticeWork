<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>楓之谷聯名信用卡申辦</title>
    <link rel="shortcut icon" href="./fbBankWebLogo.png" />
    <link rel="bookmark" href="./fbBankWebLogo.png" />
        <link rel="stylesheet" href="./bootstrap-5.1.1-dist/css/bootstrap.css" />

    <style>
      * {
        padding: 0;
        margin: 0 auto;
      }
      

    </style>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light shadow px-0 py-2 fixed-top ">
      <a href="https://www.fubon.com/banking/personal/index.htm?fromUrl=https://ebank.taipeifubon.com.tw/B2C/common/Index.faces&fromNo=001" class="ms-5"><img src="./fbBank logo.png"  alt=""  /></a>
      <a href="https://maplestory.beanfun.com/main" class="me-5"><img src="./maple logo.png"  alt=""  /></a>
  
    </nav>
    <img
      src="./maple bg.png"
      class="position-fixed"
      style="object-fit: cover; width: 100vw; height: 100vh; z-index: -1"
    />
    <h1 class="py-6 text-center" style="z-index: 0;letter-spacing: 0.15em;">一起找回最初的感動！</h1>

    <div
      class="container-sb bg-light my-5 p-5 zindex-offcanvas position-relative"
      style="border-radius: 20px;  width: 64vw; min-width: 360px;  "
    >
      <div class="card-body px-0 py-0">
          <div class="card-title"><h2 class="my-0">線上申辦楓之谷聯名信用卡</h2></div>

          <h5>請務必完整填寫以下資料，並詳閱相關內容，以維護自身權益。</h5>
        </dic>
        <h3>卡面選擇</h3>
        <div class="row">
          <div class="col-xl-4 text-center pt-2">
            <label for="cardA"><img src="./card (0).png" alt="" style="width: 256px" /><br /><input
              type="radio"
              name="card"
              id="cardA" class="form-check-input"
            />黑暗天堂款</label>
          </div>
          <div class="col-xl-4 text-center pt-2">
            <label for="cardB"><img src="./card (1).png" alt="" style="width: 256px" /><br /><input
              type="radio"
              name="card"
              id="cardB" class="form-check-input"
            />露希妲款</label>
          </div>
          <div class="col-xl-4 text-center pt-2">
            <label for="cardC"><img src="./card (3).png" alt="" style="width: 256px" /><br /><input
              type="radio"
              name="card"
              id="cardC" class="form-check-input"
            />菈菈款</label>
          </div>

        </div>
        <div class="row">
          <div class="col-xl-4 text-center pt-2">
            <label for="cardD"><img src="./card (4).png" alt="" style="width: 256px" /><br /><input
              type="radio"
              name="card"
              id="cardD" class="form-check-input"
            />凱內西斯款</label>
          </div>
          <div class="col-xl-4 text-center pt-2">
            <label for="cardE"><img src="./card (5).png" alt="" style="width: 256px" /><br /><input
              type="radio"
              name="card"
              id="cardE" class="form-check-input"
            />怪物揮手款</label>
          </div>
          <div class="col-xl-4 text-center pt-2">
            <label for="cardF"><img src="./card (6).png" alt="" style="width: 256px" /><br /><input
              type="radio"
              name="card"
              id="cardF" class="form-check-input"
            />怪物獎盃款</label>
          </div>
        </div>
        <h3>個人資料填寫</h3>
        <label for="name" class="form-label"> <h5 class="mb-0">姓名：</h5> </label
        ><input type="text" name="name" class="form-control"/><br />
        <label for="tel" class="form-label"> <h5 class="mb-0">聯絡電話：</h5> </label
        ><input type="teL" name="tel" class="form-control"/><br />
        <label for="email" class="form-label"> <h5 class="mb-0">電子郵件：</h5> </label
        ><input type="email" name="email" class="form-control"/><br />
        <label for="address" class="form-label"> <h5 class="mb-0">戶籍地址：</h5> </label
        ><input type="text" name="address" class="form-control"/><br />
        <label for="birthday"> <h5>出生年月日：</h5> </label
        ><input type="date" name="name" class="form-control"/>
        <h3>身分證正反面上傳</h3>

       <h5>正面</h5>
        <input type="file" class="form-control"/>
        <h5 class="mt-2">背面</h5>
        <input type="file" class="form-control"/>
        <h3>確認條款</h3>
<div class="form-check">
        <input type="checkbox" name="rule1" class="form-check-input"/>
        <label for="rule1" class="form-check-label">
          <h6>
            本人已詳閱<a href="404">信用卡約定條款</a>、<a href="404">信用卡須知注意事項</a>、<a href="404">信用卡申請同意聲明事項</a>，並同意其條款。(未勾選恕無法申請)
          </h6> </label
        ><br />
        <input type="checkbox" name="rule2" class="form-check-input"/>
        <label for="rule2" class="form-check-label">
          <h6>
            本人已詳閱<a href="404">聯名卡暨儲值卡功能同意條款及聲明事項</a>，並同意其條款。(未勾選恕無法申請)
          </h6> </label
        ><br />
        <input type="checkbox" name="rule3" class="form-check-input"/>
        <label for="rule3" class="form-check-label">
          <h6>
            本人已詳閱<a href="404">儲值卡同意條款</a>，並同意其條款。(未勾選恕無法申請)
          </h6> </label
        ><br />
        <input type="checkbox" name="rule4" class="form-check-input"/>
        <label for="rule4" class="form-check-label">
          <h6>
            本人已詳閱<a href="404">個人網路銀行暨行動銀行服務條款</a>，並同意其條款。(未勾選恕無法申請)
          </h6> </label
        ><br />
        <input type="checkbox" name="rule5" class="form-check-input"/>
        <label for="rule5" class="form-check-label">
          <h6>
            本人已詳閱<a href="404">個資法條款</a>，並同意其條款。(未勾選恕無法申請)
          </h6> </label
        ><br />
        <input type="checkbox" name="rule6" class="form-check-input"/>
        <label for="rule6" class="form-check-label">
          <h6>
            本人同意<a href="404">專人聯絡同意事項</a>，後續如未能完成申請，貴行得依本人本次提供之聯絡電話，指派專人來電服務。(未勾選視為不同意)
          </h6> </label
        ><br />
        <input type="checkbox" name="rule7" class="form-check-input"/>
        <label for="rule7" class="form-check-label">
          <h6>
            本人同意貴行於核卡後發送簡訊通知，提供本人預借現金密碼設定之相關說明。(若無勾選則視為不同意)
          </h6>
        </label>
      </div>
      </div>
      <div class="d-grid">
        <button type="button" class="btn btn-primary btn-block " style="margin-top: 2rem" ;>立即申辦</button>
      </div>
    </div>
  </body>
</html>
